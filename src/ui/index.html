<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Tailwind CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Dart-MIPS compiler</title>
    <script type="module" src="renderer.js" defer></script>
  </head>
  <body class="bg-gray-900 font-sans">
    <!-- Toolbar -->
    <div class="bg-gray-800 text-gray-200 px-6">
      <div class="flex justify-between items-center">
        <!-- Tab bar -->
        <div class="flex flex-row h-1/6 flex items-center bg-gray-800 py-2">
          <div
            id="tab-container"
            class="bg-gray-800 text-gray-200 px-4 flex items-center"
          >
            <!-- <button class="text-white bg-gray-500 rounded-l-lg px-3 py-1 mr-1 hover:bg-gray-400">index.html</button>
          <button class="text-gray-300 bg-gray-700 px-3 py-1 mr-1 hover:bg-gray-400">app.js</button> -->
          </div>
          <button
            id="add-file"
            class="text-white bg-gray-500 rounded-lg py-1 px-3 hover:bg-gray-400"
          >
            +
          </button>
        </div>
        <div class="flex items-center">
          <button
            class="text-gray-900 mr-4 border rounded-sm bg-gray-200 px-2 py-1 hover:shadow-outline"
          >
            <i class="fas fa-play"></i> Compile
          </button>
        </div>
      </div>
    </div>
    <!-- Main content area -->
    <div class="flex flex-row h-screen">
      <!-- Editor -->
      <div class="flex-1 flex flex-row w-full">
        <!-- Code editor -->
        <div class="flex-1 p-4 w-3/5">
          <textarea
            id="edit-area"
            class="border w-full text-white border-gray-600 bg-gray-800 rounded-md p-2 h-full"
          ></textarea>
        </div>
        <!-- Output and console panel -->
        <div
          class="w-2/5 bg-gray-900 text-gray-200 p-4 flex flex-col gap-5 h-full"
        >
            <h3 class="text-lg font-bold">MIPS32 Output</h3>
            <textarea
              id="output-area"
              class="border w-full text-white border-gray-600 bg-gray-800 rounded-md py-2 h-2/5 resize-none"
              disabled
            ></textarea>
            <h3 class="text-lg font-bold">Error Console</h3>
            <textarea
              id="console-area"
              class="border w-full text-white border-gray-600 bg-gray-800 rounded-md py-2 h-2/5 resize-none""
              disabled
            ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
